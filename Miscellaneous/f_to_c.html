<h1>Celsius to Fehrehneit</h1>

<form id="form" onsubmit="return false;">
 <input type="text" id="userInput" />
 <input type="submit" onclick="othername();" />
</form>

<br>

<span>Enable Fehrehneit to Celsius</span><input id="checkBox" type="checkbox">


<p id="outputVar"></p>

<script>
 function othername() {
  if (document.getElementById("checkBox").checked == true) {
   var inputVar = document.getElementById("userInput").value;
 
   outputVar = (inputVar - 32) * (5 / 9);
  } else {
   var inputVar = document.getElementById("userInput").value;
 
   outputVar = 9 / 5 * inputVar + 32;
  }
 
  document.getElementById("outputVar").innerHTML = outputVar;
 }
</script>
